<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>일기 작성 확인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        max-width: 390px;
        max-height: 844px;
        min-height: 100%;
        margin: 0 auto;
        text-align: center;
        height: 100vh;
        position: relative;
        background-color: #f5f5f5;
      }
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="/css/check.css" />
  </head>
  <body>
    <div id="container">
      <div id="grayArea">
        <img src="/images/deltete.png" id="delete" onclick="deleteContent()" />
        <img
          src="/images/correctionBox.png"
          id="correctionBox"
          onclick="correctionContent()"
        />
        <img
          src="/images/correction.png"
          id="correction"
          onclick="correctionContent()"
        />
        <div id="scroll">
          <div id="whiteBoxArea">
            <div id="whiteBox">
              <div id="whiteBoxContent">
                <div id="date"></div>
                <hr id="line" />
                <textarea id="content"></textarea>
              </div>
            </div>
          </div>

          <form id="comment" method="get">
            <div id="count"></div>
            <div id="inputArea">
              <textarea type="text" id="commentInput" wrap="virtual"></textarea>
            </div>
            <img
              src="/images/commentSave.png"
              id="commentSave"
              onclick="saveComment()"
            />
            <img
              src="/images/commentSave2.png"
              id="commentSave2"
              onclick="saveComment()"
            />
          </form>
          <div id="commentBoxArea">
            <div class="commentBox">
              <img src="/images/profile.png" class="profile" />
              <div class="name">미영</div>
              <div commentContent>더 써주세요...</div>
              <div class="commentDelete"></div>
            </div>
          </div>
        </div>
      </div>
      <img src="/images/Rectangle 8.png" id="greenBox" width="390px" />
      <div id="greenArea">
        <img src="/images/calender.png" id="calender" />
        <img src="/images/circle.png" id="circle" onclick="goToMainPage()" />
        <img src="/images/input.png" id="input" onclick="goToMainPage()" />
        <img src="/images/data.png" id="data" />
        <img src="/images/shop.png" id="shop" />
        <div id="logout" onclick="goToLoginPage()">로그아웃</div>
      </div>
    </div>
    <script src="/script/check.js"></script>
    <script src="/script/comment.js"></script>
  </body>
</html>
